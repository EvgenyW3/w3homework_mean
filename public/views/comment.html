        <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                      <img src="/images/{{movie.fileName}}" alt="...">
                      <div class="caption">
                        <h3>{{movie.title}}</h3>
                        <p><b>Rating:</b> {{movie.rating}}/5
                        <input class="movieRating" class="rating-loading">
                        </p>
                        <p><b>Genre:</b> {{movie.genre}}</p>
                        <p><b>Description:</b></p>
                        <p>{{movie.description}}</p>
                      </div>
                    </div>
                </div>
                      <div class="modal fade" id="rate" tabindex="-1" role="dialog">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Add new comment</h4>
                              </div>
                              <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                      <label for="title">Author</label>
                                      <div class="alert alert-danger" role="alert" ng-show="authorError">{{authorError}}</div>
                                      <input type="text" class="form-control" name="author" placeholder="Anonymous" value="Anonymous" ng-model="formData.author">
                                    </div>
                                    <div class="form-group">
                                      <div class="alert alert-danger" role="alert" ng-show="ratingError">{{ratingError}}</div>
                                      <div class="stars">
										    <input class="star star-5" id="star-5" type="radio" name="star" value="5" ng-model="formData.rating"/>
										    <label class="star star-5" for="star-5"></label>
										    <input class="star star-4" id="star-4" type="radio" name="star" value="4" ng-model="formData.rating"/>
										    <label class="star star-4" for="star-4"></label>
										    <input class="star star-3" id="star-3" type="radio" name="star" value="3" ng-model="formData.rating"/>
										    <label class="star star-3" for="star-3"></label>
										    <input class="star star-2" id="star-2" type="radio" name="star" value="2" ng-model="formData.rating"/>
										    <label class="star star-2" for="star-2"></label>
										    <input class="star star-1" id="star-1" type="radio" name="star" value="1" ng-model="formData.rating"/>
										    <label class="star star-1" for="star-1"></label>
										</div>
                                    </div>
                                    <div class="form-group">
                                      <label for="genre">Comment</label>
                                      <div class="alert alert-danger" role="alert" ng-show="commentError">{{commentError}}</div>
                                      <input type="text" class="form-control" name="comment" ng-model="formData.comment" placeholder="Comment" required>
                                    </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button class="btn btn-primary" ng-click="createComment(movie._id)">Save changes</button>

                              </div>
                            </div><!-- /.modal-content -->
                          </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
            </div><!-- /.col -->
        </div><!-- /.row -->
        <div>
        	<h3>Rate <b>{{movie.title}}</b></h3>
                    <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary button-holder" data-toggle="modal" data-target="#rate">
              Add new
            </button>

		</div>
        <div>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Author</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Action</th>
                    </tr>

                    <tr ng-repeat="comment in movie.comments">
                        <td><a href="/comments/{{comment.author}}">{{comment.author}}</a></td>
                        <td>{{comment.rating}}</td>
                        <td>{{comment.comment}}</td>
                        <td><button class="btn btn-primary" role="button" ng-click="deleteComment(comment._id)">Delete</button></td>
                    </tr>
                </table>
		</div>
